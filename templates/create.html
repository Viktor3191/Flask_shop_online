{% extends 'base.html' %}
{% block title %}
    <title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" class="form-control form-control-sm" name="title" id="title"
               placeholder="Введите название продукта"><br>
        <input type="number" class="form-control form-control-lg" name="price" id="price"
               placeholder="Ведите цену"><br>
        <button class="btn btn-outline-success" type="submit">Добавить</button>
    </form>

</div>

{% endblock %}
